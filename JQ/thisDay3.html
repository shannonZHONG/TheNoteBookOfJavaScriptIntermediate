<body>
    <div>

        <h5>
            前面的都是只能对一个节点 进行
            如果你想对 几个节点 同时进行操作的话（添加一个class：a ） 怎么办？
        </h5>
        <ul>
            <li id="item1">选项1</li>
            <li id="item2">选项2</li>
            <li id="item3">选项3</li>
            <li id="item4">选项4</li>
            <li id="item5">选项5</li>
        </ul>
    </div>

    <script>
        /*
        怎么排查错误 
        一直删代码 直到 错误不再出现 
        */
        window.jQuery = function(nodeOrSelector) {
            let nodes = {}
            if (typeof nodeOrSelector === 'string') {
                let temp = document.querySelectorAll(nodeOrSelector) 
                    // 伪数组 
                    // 原形链 指向 object 
                    for (let i = 0; i<temp.length; i++) {
                        nodes[i] = temp[i]
                        
                    }
                nodes.length = temp.length
            } else if (nodeOrSelector instanceof Node) {
                // 因为上一组返回的是 伪数组 所以这次返回的 也应该是 伪数组 
                nodes = {
                    0: nodeOrSelector,
                    length: 1
                }
            }
            //addclass 是放在 who 哪里 
            // node2 也没有classList node2 只有 012345 getSiblings addclass 二是nodes nodes不是元素 nodes[0] 才是元素 
            
            nodes.getSiblings = function(){}
            nodes.addClass = function(classes){
            classes.forEach((value) => {
                for(let i = 0;i<nodes.length;i++){
                 nodes[i].classList.add(value)
}
            /*
            nodes[0].classList.add(value)
            nodes[1].classList.add(value)
            nodes[2].classList.add(value)
            nodes[3].classList.add(value)
            nodes[4].classList.add(value)
            })
            */    
            })
            }
          
            return nodes
        }

        var node2 = jQuery('ul > li')
        node2.addClass(['a','b','c'])
        

    </script>
