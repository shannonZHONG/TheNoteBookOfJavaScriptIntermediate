<body>
    <div>
        <h1> this Day1
        </h1>
        <h5>
            call 的第一个参数 就是this
            为了修复 由protoype 带来的 缺点,所以才有了这个html

        </h5>
        <ul>
            <li id="item1">选项1</li>
            <li id="item2">选项2</li>
            <li id="item3">选项3</li>
            <li id="item4">选项4</li>
            <li id="item5">选项5</li>
        </ul>
    </div>
    <script>
        window.jQuery = function(node) {
            return {
                getSiblings: function() {
                    var allChildren = node.parentNode.children
                    var array = {
                        length: 0
                    }
                    for (let i = 0; i < allChildren.length; i++) {
                        if (allChildren[i] !== node) {
                            array[array.length] = allChildren[i] // 给伪数组添加 array 
                            array.length += 1
                        }
                    }
                    return array

                },
                addClass: function(classes) {
                    classes.forEach((value) => node.classList.add(value))
                }
            }
        }
        // ffdom.getSiblings(item3)
        // ffdom.addClass(item3)
        // 下面这种方式是把参数 提前传给了 jQuery 此后就存在了 jQuery 
        // JQ：接受一个old node 返回一个对象 
        
        
        var node2 = jQuery(item3)
        node2.getSiblings(node2.getSiblings())
        node2.addClass(['a', 'b', 'c'])

    </script>
</body>

</html>
